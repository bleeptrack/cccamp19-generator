<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<link href="https://fonts.googleapis.com/css?family=Marvel&display=swap" rel="stylesheet"> 
<script type="text/javascript" src="campgen.js"></script>
<script type="text/javascript" src="startup.js"></script>

<link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
	<div style="visibility: hidden; font-family: 'Marvel';">div to fix paperjs bug with font</div>
        <canvas id="myCanvas" style="width:100%;" resize></canvas>
        
	<div id="infobar">cccamp19 generator by <a href="http://www.bleeptrack.de" target="_blank">bleeptrack</a> (<a href="https://twitter.com/Bleeptrack" target="_blank">twitter</a>/<a href="https://chaos.social/@bleeptrack" target="_blank">mastodon</a>) - <a href="https://github.com/bleeptrack/cccamp19-generator" target="_blank">code on github</a></div>
        
	<div id="sliderbar">
		<button id="genrocketbtn" onclick="generateRockets()">generate rockets</button>
		<div class="midgen">
			<input type="text" oninput="textchange(value);" id="gentext" autocomplete="off" placeholder="your text (own linebreak: ~)">
			<button id="gentextbtn" onclick="generateText()" >generate text</button>
			<button id="deltextbtn" onclick="removeText()" >remove text</button>
		</div>
		<div class="gen">
			<button onclick="downloadPNG()">save image</button>
			<button onclick="downloadSVG()">save svg</button>
			svg needs <a href="https://fonts.google.com/specimen/Marvel" target="_blank">Marvel</a> font!
		</div>
	</div>
	
	
    
</body>
